<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">
  <nav>
        <ul class="topnav" id="DropdownClick">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="contactme.html">Contact Us</a></li>
            <li class="topnav-right"><a href="#Sign Up">Sign Up</a></li>
            <li class="topnav-right"><a href="#Sign In">Sign In</a></li>
            <li class="DropdownIcon"><a href="javascript:void(0);" onclick="dropdownMen()">&#9776;</a></li>
        </ul>
   </nav>

   <script>
            function dropdownMen() {
                var x = document.getElementById("DropdownClick");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                   x.className = "topnav";
                }
            }
        </script>
    <h1 class="h1contactme">Contact Me</h1>
    <p class="freemessage">Feel free to send a message!</p>
    <form id="contactForm" class="contact-form">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="_replyto" placeholder="Your email" required />
        <textarea name="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
    </form>
    <a href="index.html">
        <button class="contact-btn">Return Home</button>
    </a>

    <script>
      const form = document.getElementById('contactForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
          const response = await fetch('https://formspree.io/f/xzzgzvrr', {
            method: 'POST',
            headers: {
              'Accept': 'application/json'
            },
            body: formData
          });

          if (response.ok) {
            // Redirect on success
            window.location.href = 'https://patstar.me/index.html';
          } else {
            alert('Oops! There was a problem submitting your form.');
          }
        } catch (error) {
          alert('Oops! There was a problem submitting your form.');
        }
      });
    </script>
</body>
</html>
